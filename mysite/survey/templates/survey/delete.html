{% extends "base.html" %}

{% block title %}Delete survey{% endblock %}

{% block body %}
  <h1>Delete survey "{{ object.name }}"</h1>

  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <input type="submit" class="button" value="Confirm">
    </form>
  </div>
{% endblock %}
